<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>


<body>
        <a-scene>
            <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
                <a-entity camera position="0 1.6 0" look-controls>
                </a-entity>
            </a-entity>
            
            <a-camera>
                <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005"
                material="color: #000000; shader: flat; opacity: 0.5"
                animation__enter="property: scale;
                                  to: 3 3 3;
                                  dur: 1000;
                                  easing: linear;
                                  startEvents: mouseenter"
                event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                animation__leave="property: scale;
                                  to: 1 1 1;
                                  dur: 1000;
                                  easing: linear;
                                  startEvents: mouseleave">
                </a-entity>
                </a-camera>
            <assets>
                <img id="wood" src="assets/wood.jpg">
            </assets>
            
        <a-entity environment="preset: japan; groundColor: #445; grid: cross"></a-entity>
<!-- catipult -->
<a-entity id="cat" position="-2.991 0 1.464" rotation="0 46.495 0a"> 
<a-entity >
    <!-- front left  -->
    <a-sphere src="#wood" position="-1.730 0.280 0" scale="0.254 0.296 .5" ></a-sphere>
    <!-- front right -->
    <a-sphere src="#wood" position="2.640 0.280 0" scale="0.254 0.296 .5" ></a-sphere>
    <!-- back left -->
    <a-sphere src="#wood" position="-1.730 0.280 4.958" scale="0.254 0.296 .5" ></a-sphere>
    <!-- back right  -->
    <a-sphere src="#wood" position="2.442 0.280 4.932" scale="0.254 0.296 .5" ></a-sphere>
    <!-- front leg -->
    <a-box src="#wood" position="0.331 0.298 0" scale="4.220 0.288 0.596" rotation="0 0 0"></a-box>
    <!-- back leg -->
    <a-box src="#wood" position="-1.666 0.298 2.539" scale="4.220 0.288 0.596" rotation="0 90 0" ></a-box>
    <!-- left side -->
    <a-box src="#wood" position="0.331 0.298 5.028" scale="4.220 0.288 0.596" rotation="0 0 0" ></a-box>
    <!-- right side -->
    <a-box src="#wood" position="2.574 0.298 2.498" scale="4.220 0.288 0.596" rotation="0 90 0" ></a-box>
    <a-box src="#wood" position="2.580 0.846 1.055" scale="4.220 0.288 0.596" rotation="0 90 -45" ></a-box>
    <a-box src="#wood" position="2.508 0.771 4.057" scale="4.220 0.288 0.596" rotation="0 90 45" ></a-box>
</a-entity>
       <!-- left angle side -->
<a-entity  position="-4.177 0 0">
    <a-box src="#wood" position="2.580 0.846 1.055" scale="4.220 0.288 0.596" rotation="0 90 -45" ></a-box>
    <a-box src="#wood" position="2.508 0.771 4.057" scale="4.220 0.288 0.596" rotation="0 90 45" ></a-box>
</a-entity>
 <!-- cross beam -->
 <a-box src="#wood" position="0.401 2.178 2.506 " scale="4.366 0.465 0.517" rotation="0 0 0"
 ></a-box>
 
 
 <a-entity animation="property: rotation; to: -40 0 0; dur: 1000; startEvents: click; id: cross;"
 animation__2="property: position; to: 0.019 -1.723 1.794 dur: 1000; startEvents: click; id:cross2;"
 id="cross"
 ><a-box src="#wood" position="0.401 2.178 2.506" scale="4.366 0.465 0.517" rotation="0 90 0" color="grey">
</a-box></a-entity>
</a-entity>

<a-entity
id="pumpkin"
position="0 0 0"
rotation="0 0 0"
animation="property: rotation; to: -180 0 0 ; startEvents: click; dur:5000; id: pump;">
<a-sphere position="0.435 2.588 4.221" radius="0.25" color="orange" id="kin"
animation="property: position; to:-40.435 20.33 4.221 ; startEvents: click; dur:5000; id: kin"
></a-sphere>
</a-entity>


<!-- BIG RED BUTTON -->
<a-entity

>
    <a-box id="big" color="red" position="-4.300 0.454 6.219" scale="1 1 1"
    animation__2="property: position; to:-40.435 20.33 4.221 ; startEvents: click; dur:5000; id: kin"
    animation__3="property: rotation; to: -180 0 0 ; startEvents: click; dur:5000; id: pump;"
    animation__4="property: position; to: 0.019 -1.723 1.794 dur: 1000; startEvents: click; id:cross2;"
    animation__5="property: rotation; to: -40 0 0; dur: 1000; startEvents: click; id: cross;"
></a-box>
        
        
</a-entity>
</a-scene>
</body>
</html>
